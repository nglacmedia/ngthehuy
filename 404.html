<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Trang không tìm thấy | Nguyễn Thế Huy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 8em;
            margin-bottom: 0.2em;
            color: #ff6347; /* Màu cam nổi bật */
        }
        h2 {
            font-size: 2em;
            margin-top: 0;
            color: #555;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-home {
            display: inline-block;
            background-color: #007bff; /* Màu xanh dương */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
        /* Thêm CSS cho hình ảnh hoặc biểu tượng nếu có */
        .image-placeholder {
            margin-bottom: 20px;
        }
        .image-placeholder img {
            max-width: 150px; /* Điều chỉnh kích thước */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="https://via.placeholder.com/150/ff6347/ffffff?text=Oops!" alt="Minh họa lỗi 404">
        </div>
        <h1>404</h1>
        <h2>Ôi không! Bạn lạc đường rồi...</h2>
        <p>Trang bạn đang tìm kiếm có thể đã được di chuyển, đổi tên, hoặc không tồn tại. Đừng lo lắng, Nguyễn Thế Huy sẽ giúp bạn trở lại!</p>
        <a href="/" class="btn-home">Quay về Trang chủ của Nguyễn Thế Huy</a>
        </div>
</body>
</html>
